{% extends 'base.html' %}

{% block content %}

<form action="{% url 'pairApp:update' review.pk %}">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">제목</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ review.title }}" name="title">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content">{{ review.content }}</textarea>
      </div>
    <button class='btn btn-primary w-100' type="submit">리뷰 수정</button>
</form>

{% endblock %}
